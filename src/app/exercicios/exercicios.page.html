<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" icon="arrow-back-sharp"></ion-back-button>
    <ion-title>Exercicios</ion-title>
  </ion-toolbar>
</ion-header>

<!--ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercicios</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content-->
<ion-content [fullscreen]="true">
  <div class="card" *ngFor="let item of treino.exercicios">
    <ion-grid >
      <ion-row
        ><ion-col
          ><ion-label>
            <h4 class="exercicio-label-2">{{item.name}}</h4>

          </ion-label></ion-col
        ></ion-row
      >
      <ion-row
        ><ion-col
          ><ion-label>
            <h4 >Repetições: {{item.repeticoes}}</h4>

          </ion-label></ion-col
        ><ion-col
          ><ion-label>
            <h4>Séries: {{item.serie}}</h4>

          </ion-label></ion-col
        ></ion-row
      >
    </ion-grid>
  </div>
</ion-content>
