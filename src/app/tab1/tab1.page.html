<ion-header>
  <ion-toolbar>
    <ion-title> Treinos </ion-title>
    <ion-button
      class="cadastrar-treino-button"
      color="primary"
      shape="circle"
      slot="end"
      [routerLink]="['/cadastrar-treino']"
    >
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="container">
  <div *ngFor="let item of treinos">
    <div class="item">
      <div class="descricao">
        <h1>{{item.name}}</h1>

        <p>{{item.descricao}}</p>
      </div>
      <div class="actions">
        <!--button class="delete-btn">Excluir</button-->
        <!--button class="edit-btn">Editar</button-->
        <button
          class="begin-btn"
          (click)="navToExercicios(item)"
          color="secondary"
        >
          Come√ßar
        </button>
      </div>
    </div>
  </div>
</ion-content>
