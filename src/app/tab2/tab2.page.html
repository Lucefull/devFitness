<ion-content [fullscreen]="true">
  <div class="content">
    <h1>Historico</h1>

    <div *ngFor="let item of historico">
      <div class="item">
        <section>
          <h1>{{item.nomeTreino}}</h1>

          <p>{{item.categoria}}</p>
        </section>
        <section class="finished">
          <h2>Concluido</h2>
          <p>{{item.dataConclusao}}</p>
        </section>
      </div>
    </div>
  </div>
</ion-content>
