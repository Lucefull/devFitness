<ion-content [fullscreen]="true">
  <div class="content">
    <h1>Historico</h1>

    <div *ngFor="let item of treinos">
      <div class="item">
        <section>
          <h1>{{item.name}}</h1>

          <p>{{item.descricao}}</p>
        </section>
        <section class="finished">
          <h2>Concluido</h2>
          <p>23/09/2023</p>
        </section>
      </div>
    </div>
  </div>
</ion-content>
