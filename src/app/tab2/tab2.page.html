<ion-header [translucent]="true">
  <ion-toolbar>    
    <ion-title>
      Histórico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
      <ion-toolbar>
      <ion-title size="large">Histórico</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="container">
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let item of historico">
        <ion-item class="item">
          <ion-label>
            <ion-text>
              <h1>{{item.name}}</h1>
            </ion-text>
            <ion-text>
              <p>{{item.descricao}}</p>
            </ion-text>
            <div class="green-right">
              <ion-text>
                <p>Concluído</p>
              </ion-text>
              <ion-text>
                <p>{{item.dataConclusao}}</p>
              </ion-text>
          </div>          
          </ion-label>          
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  
  </ion-content>
  
</ion-content>
